<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8">
    <title>CHAT-ZATOR</title>
    <link rel="shortcut icon" type="imagex/png" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <div class="box-bg">

            <div class="contatos">
                <h1>CHAT-ZATOR</h1>

                <div id="campo_pesquisa">
                    <input type="text" id="txtPesquisa" placeholder="Pesquisa Contato"/>
                    <button id="btnPesquisa">Pesquisar!</button>
                </div>

                <a href="#">
                    <div id="info_contato">
                        <h1>Luis Rossi</h1>
                    </div>
                </a>

                <a href="#">
                    <div id="info_contato">
                        <h1>Paulo Oliveira</h1>
                    </div>
                </a>

                <a href="#">
                    <div id="info_contato">
                        <h1>Pedro Espindola</h1>
                    </div>
                </a>

                <a href="#">
                    <div id="info_contato">
                        <h1>Rafael Zerbinatti</h1>
                    </div>
                </a>

            </div>

            <div class="conversa">
                <div class="container">
                    <img src="img\usuario.png" alt="Avatar">
                    <p>Bom dia! Como estão as coisas?</p>
                    <span class="time-right">11:00</span>
                </div>
                  
                <div class="container darker">
                    <img src="img\usuario2.png" alt="Avatar" class="right">
                    <p>Eu estou bem, e você?</p>
                    <span class="time-left">11:01</span>
                </div>
                  
                <div class="container">
                    <img src="img\usuario.png" alt="Avatar">
                    <p>Bem também, vamos marcar aquele churrasco?</p>
                    <span class="time-right">11:02</span>
                </div>
                  
                <div class="container darker">
                    <img src="img\usuario2.png" alt="Avatar" class="right">
                    <p>Claro! Está livre nesse final de semana?</p>
                    <span class="time-left">11:05</span>
                </div>               
            
                <div id="campo_mensagem">
                    <input type="text" id="txtMsg" placeholder="Mensagem para Paulo Oliveira..."/>
                    <button id="btnMsg">Enviar!</button>
                </div>            
            
            </div>

    </div>
  </body>
</html>
