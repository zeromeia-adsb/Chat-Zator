<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CHAT-ZATOR</title>
    <link rel="shortcut icon" type="imagex/png" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>

<body>

    <div class="nickname_container" id="nick">
        <p>Bem-vindo(a) ao</p>
        <h1>CHAT-ZATOR</h1>

        <p>Desenvolvido por: <br> Luis Rossi <br> Paulo Oliveira <br> Pedro Espindola <br> Rafael Zerbinatti <br><br>
        </p>

        <span>Como deseja ser chamado?</span>
        <form id="submit"><input type="text" id="nickname" /></form>

    </div>

    <div id="chat" hidden>

        <div class="menu">
            <div class="name" id="name">Alex</div>
            <div class="last" id="time">18:09</div>
        </div>

        <ol class="chat">

        </ol>
        <div id='bottom'></div>
        <input class="textarea" type="text" placeholder="Escreva aqui!" id="textarea" />
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/socket.io-client/socket.io.js"></script>
    <script src="assets/js.js"></script>
</body>

</html>
